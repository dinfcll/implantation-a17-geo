<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var levis = {lat:47.048447,lng: -71.810291};
        var myCenter = {lat: 46.752560, lng: -71.228740}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center:  myCenter
        });
        var marker = new google.maps.Marker({
          position: levis,
          map: map
        });
        var marker = new google.maps.Marker({
          position: myCenter,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMDC23QwbDJuBvDm19e7LBXcaQyMpJ7Z4&callback=initMap">
    </script>
  </body>
</html>
