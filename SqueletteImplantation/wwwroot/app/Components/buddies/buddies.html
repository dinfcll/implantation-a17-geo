
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel with-nav-tabs panel-default">
                <div class="panel-heading user-pan-head">
                    <ul>
                        <form id="searchform">
                            <input class="" type="text" placeholder="Nom d'utilisateur" name="search" [(ngModel)]="search">
                            <a href="#tab3default" data-toggle="tab">
                                <button type="button" class="btn" (click)="searchUser(search)">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </a>
                        </form>
                    </ul>
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1default" data-toggle="tab" (click)=" this.buddyService.getFollowed();">Amis</a></li>
                        <li><a href="#tab2default" data-toggle="tab"(click)="this.buddyService.getFollower()">AbonnÃ©s</a></li>
                        <li><a href="#tab4default" data-toggle="tab" (click)="buddyService.getUserNotFollowed()">Suggest.</a></li>
                    </ul>
                </div>
                <div class="panel-body no-padding">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1default">    
                            <table class="table table-hover user-list">
                                <tr *ngFor="let user of buddyService.Followed">
                                    <td>
                                        <a (click)=userPreview(user)>{{user.username}}</a>
                                        <i class="fa fa-user-circle followed pull-right"(click)="unfollow(user)" [ngClass]="{'unfollowed': user.unfollowed}" aria-hidden="true"></i>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="tab2default">
                            <table class="table table-hover user-list">
                                <tr *ngFor="let user of buddyService.Follower">
                                <td>
                                    <a (click)=userPreview(user)>{{user.username}}</a>
                                    <i class="fa fa-check unfollowed pull-right" (click)="follow(user)" [ngClass]="{'followed': user.followed}" aria-hidden="true"></i>
                                </td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="tab3default">
                            <table class="table table-hover user-list">
                                <tr *ngFor="let user of searchResult">
                                    <td>
                                        <a (click)=userPreview(user)>{{user.username}}</a>
                                        <i class="fa fa-check unfollowed pull-right" (click)="follow(user)" [ngClass]="{'followed': user.followed}" aria-hidden="true"></i>
                                    </td>
                                </tr>
                            </table>
                        </div>  
                        <div class="tab-pane fade" id="tab4default">
                            <table class="table table-hover user-list">
                                <tr *ngFor="let user of buddyService.UserNotFollowed">
                                <td>
                                    <a (click)=userPreview(user)>{{user.username}}</a>
                                    <i class="fa fa-plus unfollowed pull-right" (click)="follow(user)" [ngClass]="{'followed': user.followed}" aria-hidden="true"></i>
                                </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
