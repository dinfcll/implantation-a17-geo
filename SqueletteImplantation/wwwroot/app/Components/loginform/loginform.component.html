<form #f="ngForm" novalidate (ngsubmit)="login(f)">
    <div class="input">
        <label for="email">Courriel</label>
        <input type="text" required name="email" [ngModel]="utilisateur.class.email" #email="ngModel" tmFocus validateEmail placeholder="Email">
        <small [hidden]="email.valid || (email.pristine && !submitted)">
            Entrer une adresse valide.
        </small>
    </div>
    <div class="input">
        <label  for="mdp">Mot de passe</label>
        <input type="password" required name="mdp" placeholder="Mdp" ngModel>
    </div>
    <div class="input">
        <button type="submit" [disabled]="f.invalid">Connexion</button>
    </div>
</form>
