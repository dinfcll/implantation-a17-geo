<form novalidate>
    <div class="input">
        <label for="email">Courriel</label>
        <input type="text" #email required name="email" tmFocus validateEmail placeholder="Email">
    </div>
    <div class="input">
        <label  for="mdp">Mot de passe</label>
        <input type="password" required name="mdp" placeholder="Mdp" #mdp>
    </div>
    <div class="input">
        <button (click)="login(email.value, mdp.value)">Connexion</button>
    </div>
</form>
