<div>
    <navBar></navBar>
    
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <h2 class="jumboMessage">Planifiez votre prochaine randonnée !</h2>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button class="ajoutMarqueur" (click)="PermissionAjoutMarker()">
                            <span>
                                Ajouter un marqueur
                            </span>
                        </button>
                    </div>
                </div>
                <div>
                    <form>
                        <span *ngIf="AcceptMarker">
                            <span>Pour ajouter un marqueur clicker afin de choisir sa position,
                                    ensuite inscrire un titre et une description
                            </span>
                            <br>
                            long:{{Longitude}}
                            <br> 
                            lat:{{Latitude}}
                            <br>
                            Titre de la randonné:<input [(ngModel)]="TitreRando"  autofocus/>
                            <br>
                            <label for="desc" style="vertical-align: top">Description:</label>
                            <textarea rows="4" cols="50" id="desc" style="resize:none" [(ngModel)]="DescriptionRando"></textarea>
                            
                            <button *ngIf="TitreRando" (click)="ConfirmationMarker(TitreRando, DescriptionRando)">
                                Confirmer</button>
                        </span>
                    </form>
                </div>
                
            </div>
                 
        </div>
          
    </div>
   
</div>
